spring.application.name=flightontime

spring.datasource.url=jdbc:h2:mem:flightdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.generate-unique-name=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.openfeign.client.config.dsClient.connect-timeout=5000
spring.cloud.openfeign.client.config.dsClient.read-timeout=5000

server.port=${PORT:8080}
